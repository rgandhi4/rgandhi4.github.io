<html>
    <head>
        <title> Welcome to Cook & Call! </title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&display=swap" rel="stylesheet">
    </head>

    <body id = "login-body">
        <div class = "header">
            <span> COOK & CALL </span>
        </div>
        <div id = flexContainer>
            <div id = "logo">
                <img src = "assets/logo_circle.png" id="img-container"/>
            </div>
            <div id = "login">
                <span id = text> <strong> Welcome! </strong> </span>
                <br/> <br/>
                <span > Login below to begin cooking with friends: </span>

                <form action="./video.html">
                    <br/>
                    <span> Username: </span>
                    <input type="text" id="user"/>
                    <br/> <br/>
                    <span> Password: </span>
                    <input type="password" id="password"/>
                    <br/> <br/>
                    <button class="submitButton" type="submit"> Login </button>
                </form>

            </div>
        </div>
        
    </body>
</html>
